<script>
function isMetro()
{
    try {
        supported = !!new ActiveXObject("htmlfile");
    } catch (e) {
        supported = false;
    }
    return supported ? false : true;
}
if (navigator.platform.indexOf("iPad")   != -1 ||
    navigator.platform.indexOf("iPhone") != -1) {
    location.href = "./ebook/mobilesafari/body_ms.html"+location.search;
} else if (navigator.userAgent.indexOf("Android") != -1) {
    location.href = "./ebook/android/body_ms.html"+location.search;
} else if (navigator.userAgent.indexOf("Silk") != -1) {
    // Kindle Fire desktop mode
    location.href = "./ebook/android/body_ms.html"+location.search;
} else if (navigator.userAgent.indexOf("MSIE") != -1 ||
           navigator.userAgent.indexOf("Trident") != -1) {
    var ua = navigator.userAgent.toLowerCase();
    if (ua.match(/(msie|rv:)\s*([0-9.]+)/)) {
        var version = RegExp.$2;
        var winver = 0.0;
        if (ua.match(/windows\s+nt\s+([0-9.]+)\;/))
          winver = parseFloat(RegExp.$1);
        if (version >= 10.0 &&
            winver >= 6.2 &&   // win8-
            isMetro()) {
            location.href = "./ebook/metro/body_ms.html"+location.search;
        }
    }
}
</script>
